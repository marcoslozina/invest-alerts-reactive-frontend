name: CI - Frontend React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build
